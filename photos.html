<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cochinwood — Product Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

  <header class="bg-gradient-to-r from-emerald-500 to-cyan-600 text-white">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold">Cochinwood — Product Photos</h1>
      <a href="index.html" class="bg-white text-emerald-600 px-4 py-2 rounded-xl shadow hover:bg-slate-100">
        ← Back to Rates
      </a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Example Product Card -->
      <div class="bg-white rounded-2xl shadow border overflow-hidden">
        <img src="images/film-faced-plywood.jpg" alt="Film Faced Plywood" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="font-bold">Film Faced Plywood</h2>
          <p class="text-sm text-slate-600">Gurjan Face Veneer — 18mm</p>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow border overflow-hidden">
        <img src="images/marine-plywood.jpg" alt="Marine Plywood" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="font-bold">Marine Plywood</h2>
          <p class="text-sm text-slate-600">Okoume — 16mm</p>
        </div>
      </div>

      <!-- Add more product cards here -->
      
    </div>
  </main>

</body>
</html>
